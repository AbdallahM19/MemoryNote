<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/home_search.css">
    <link rel="stylesheet" href="../static/static_profile/header_profile.css">
    <link rel="stylesheet" href="../static/static_profile/profile_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="profile">
            <a href="/logout" class="logout-button" title="Logout">
                <i class="fa fa-sign-out"></i>
            </a>
        </div>

        <!-- Search Bar Section -->
        <div class="search-container">
            <input type="text" class="searchInput" id="searchInput" placeholder="Search memories, users, etc.">
            <button id="searchButton" class="searchButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <div class="logo">
            <a href="/home">
                <img src="../static/uploads/homeicon.png" alt="Site Logo">
            </a>
        </div>
    </header>

    <!-- User Profile Section -->
    <section id="userProfile">
        <div class="profile-container">
            <div class="profile-left">
                <button class="change-image-btn">
                    <img src="../static/uploads/wallpaperflare.com_wallpaper.jpg" alt="User Image" class="profile-pic">
                    <img src="../static/uploads/edit.png" alt="Edit Icon" class="edit-icon">
                </button>
                <button class="edit-bio-btn" id="ButtonBioedit">Edit Bio</button>
            </div>
            <div class="new-info">
                <input type="text" id="fullName" placeholder="Full Name">
                <textarea id="userBioedit" placeholder="Bio"></textarea>
                <input type="text" id="userName" placeholder="Username">
                <button class="save-btn" id="save-btn" type="button">Save Data</button>
            </div>
            <div class="profile-right">
                <h1 id="username">username</h1>
                <div class="bio">
                    <p id="userBio">description</p>
                </div>
                <div class="follower-following-info">
                    <p><strong>Followers:</strong> <span id="followerCount">followerscount</span></p>
                    <p><strong>Following:</strong> <span id="followingCount">followingcount</span></p>
                </div>
            </div>
        </div>
    </section>

    <!-- User Memories Section -->
    <section id="userMemories">
        <h2>fullname Memories</h2>

        <div class="memory">
            <div class="memory-header">
                <h3>My Vacation to the Beach</h3>
            </div>
            <div class="memory-body">
                <img src="../static/uploads/d7awx8y-abf2894e-c4ae-401d-9f7a-36367c73427a.gif" alt="Beach Vacation">
                <p>It was a wonderful time at the beach last summer. The sunset was amazing, and the weather was perfect!</p>
            </div>
            <div class="button-group">
                <button class="edit-button">
                    <img src="../static/uploads/edit.png">
                    <span>Edit</span>
                </button>
                <button class="share-button">
                    <img src="../static/uploads/share.png">
                    <span>Share</span>
                </button>
                <button class="delete-button">
                    <img src="../static/uploads/bin.png">
                    <span>Delete</span>
                </button>
            </div>
        </div>
    </section>

    <script src="../static/static_profile/profile_page.js"></script>
</body>
</html>
